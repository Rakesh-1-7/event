
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>

</head>

<body>
    <div class="login-box">
        <h2>Signup</h2>
        <form id="signup_form" action="signup.php" method="POST">
            <div class="user-box">
                <input type="text" name="name" required="">
                <label>Full Name</label>
            </div>
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required="">
                <label>Email-id</label>
            </div>
            <div class="user-box">
                <input type="password" name="passwd" required="">
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="confirm_passwd" required="">
                <label>Confirm Password</label>
            </div>


            <div class="redirect">
                <p style="color:white;font-size: 16px;">
                    Already have an account ? <input onclick="login();" class="login-btn" type="button" value="LOGIN"></input></p>
                <div style="color:white;font-size: 16px;" id="passwd_cond"></div>

                <a style="cursor: pointer;" onclick="submitForm();">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Signup
                </a>
            </div>
        </form>
    </div>

</body>

</html>
